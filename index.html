<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Self Care Center</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>✨Self Care Center✨</h1>
    <h2>Which type of message?</h2>
    <form>
      <input type="radio" id="affirmation" class="radio-buttons" name="message" value="affirmation">
      <label for="affirmation">affirmation</label>
      <input type="radio" id="mantra" class="radio-buttons" name="message" value="mantra">
      <label for="mantra">mantra</label>
      <br>
      <button type="button" class="receive-message">Receive Message</button>
    </form>
    <section>
      <img class="littleguy" src="assets/meditate.svg" alt="Little Guy Meditating">
      <p class="message-text hidden">Default Text</p>
    <section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
